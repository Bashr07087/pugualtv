<html lang="en">

    <title>Connect with Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="asset/css/stylecontact.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect with Us on Social Media</h1>
        <div class="icons">
            <!-- YouTube -->
            <div class="icon">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/FF0000/youtube-play.png" alt="YouTube">
                    <div class="icon-name">YouTube</div>
                </a>
            </div>
            <!-- Facebook -->
            <div class="icon">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/3b5998/facebook.png" alt="Facebook">
                    <div class="icon-name">Facebook</div>
                </a>
            </div>
            <!-- Instagram -->
            <div class="icon">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/e4405f/instagram.png" alt="Instagram">
                    <div class="icon-name">Instagram</div>
                </a>
            </div>
            <!-- Email -->
            <div class="icon">
                <a href="mailto:your-email@example.com">
                    <img src="https://img.icons8.com/ios-filled/100/000000/email.png" alt="Email">
                    <div class="icon-name">Email</div>
                </a>
            </div>
            <!-- WhatsApp -->
            <div class="icon">
                <a href="https://wa.me/your-number" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/25D366/whatsapp.png" alt="WhatsApp">
                    <div class="icon-name">WhatsApp</div>
                </a>
            </div>
            <!-- Twitter -->
            <div class="icon">
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/1DA1F2/twitter.png" alt="Twitter">
                    <div class="icon-name">Twitter</div>
                </a>
            </div>
            <!-- LinkedIn -->
            <div class="icon">
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/100/0077B5/linkedin.png" alt="LinkedIn">
                    <div class="icon-name">LinkedIn</div>
                </a>
            </div>
        </div>
